<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Roulette: Spin, Eat, Repeat!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #f8f8ff;
            color: #333;
            padding: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            background-color: #ff6347;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e5533d;
        }
        .results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hungry Roulette: Spin, Eat, Repeat!</h1>
    <button onclick="suggestMeal()">Spin the Wheel</button>
    <div class="results" id="mealResult"></div>

    <script>
        function suggestMeal() {
            const meals = {
                breakfast: [
                    "Pancakes", "Omelette", "Smoothie", "Cereal", "Yogurt", 
                    "French Toast", "Bagel with Cream Cheese", "Avocado Toast", "Breakfast Burrito", "Granola with Milk", 
                    "Scrambled Eggs", "Muffins", "Waffles", "Fruit Salad", "Toast with Peanut Butter"
                ],
                lunch: [
                    "Sandwich", "Salad", "Burger", "Sushi", "Pizza",
                    "Grilled Cheese", "Pasta Salad", "Chicken Wrap", "Caesar Salad", "Tuna Salad",
                    "Quesadilla", "BLT Sandwich", "Club Sandwich", "Vegetable Stir Fry", "Chicken Soup"
                ],
                dinner: [
                    "Pasta", "Steak", "Tacos", "Soup", "Curry",
                    "Grilled Salmon", "Chicken Alfredo", "Vegetable Lasagna", "Beef Stew", "Shrimp Scampi",
                    "Spaghetti Bolognese", "Stuffed Peppers", "Roast Chicken", "BBQ Ribs", "Vegetarian Chili"
                ]
            };

            const now = new Date();
            const hour = now.getHours();
            let mealType;

            if (hour < 12) {
                mealType = 'breakfast';
            } else if (hour < 17) {
                mealType = 'lunch';
            } else {
                mealType = 'dinner';
            }

            const meal = meals[mealType][Math.floor(Math.random() * meals[mealType].length)];

            document.getElementById('mealResult').innerText = `Suggested ${mealType}: ${meal}`;
        }
    </script>
</body>
</html>
